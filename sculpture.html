<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sculptures | Hamdullah Karataş</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#111;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}

a { text-decoration:none; color:inherit; }

.back-btn {
  position:fixed;
  top:30px;
  left:30px;
  font-family:'Inter',sans-serif;
  font-size:14px;
  letter-spacing:2px;
  border:1px solid #fff;
  padding:8px 16px;
  opacity:.8;
  transition:.3s;
}
.back-btn:hover {
  opacity:1;
  background:#fff;
  color:#111;
}

h1 {
  font-family:'Playfair Display', serif;
  font-size:64px;
  text-align:center;
  margin-top:80px;
  letter-spacing:3px;
  font-weight:700;
}
.subtitle {
  text-align:center;
  font-size:16px;
  letter-spacing:2px;
  opacity:.7;
  margin-bottom:40px; 
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
  padding:0 40px 60px;
  justify-items:center;
}

/* Card ve resim ayarları */
.card {
  position: relative; /* info div’i için */
  cursor:pointer;
  text-align:center;
}

.card img {
  width: 100%;
  display: block;
  margin:0;
  border-radius:12px;
  transition: transform .5s ease;
}

.card:hover img {
  transform: scale(1.03);
}

/* info div resmin altına yapışacak */
.card .info {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  background: rgba(0,0,0,0.6); /* istersen tamamen kaldırabilirsin */
  padding: 2px 0; /* minimum boşluk */
}

.card .info h3 {
  margin:0;
  font-family:'Playfair Display', serif;
  font-size:14px;
  color:#fff;
}

.card .info p {
  margin:0;
  font-family:'Inter',sans-serif;
  font-size:12px;
  opacity:0.7;
  color:#fff;
}

/* LIGHTBOX */
.lightbox-bg {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.lightbox-bg img {
  max-width:90%;
  max-height:90%;
}
.lightbox-bg .close {
  position:absolute;
  top:30px; right:30px;
  font-size:22px;
  cursor:pointer;
  font-family:'Inter',sans-serif;
}

@media(max-width:768px){
  h1{font-size:48px;}
  .grid{padding:0 20px 50px; gap:20px;}
}
</style>
</head>
<body>

<a class="back-btn" href="https://hamdlhkaratas.github.io/collection.html">&larr; COLLECTION</a>

<h1>SCULPTURES</h1>
<div class="subtitle">Handmade Special Works</div>

<div class="grid">
  <div class="card" onclick="openLightbox('images/sculpture-01.jpg')">
    <img src="images/best2.jpg" alt="Sculpture 01">
    <div class="info">
      <h3>DEAD</h3>
      <p>Handmade ceramic sculpture, 55cm tall</p>
    </div>
  </div>

  <div class="card" onclick="openLightbox('images/mgf1.jpg')">
    <img src="images/mgf2.jpg" alt="Sculpture 02">
    <div class="info">
      <h3>CROSSBREED</h3>
      <p>ceramic sculpture, 45cm tall</p>
    </div>
  </div>

  <div class="card" onclick="openLightbox('images/Dr1.jpg')">
    <img src="images/dr2.jpg" alt="Sculpture 03">
    <div class="info">
      <h3>LUCİD DREAM </h3>
      <p>Ceramic art piece, hand-finished</p>
    </div>
  </div>

  <div class="card" onclick="openLightbox('images/shr1.jpg')">
    <img src="images/shr2.jpg" alt="Sculpture 04">
    <div class="info">
      <h3>KİNG</h3>
      <p>Unique ceramic sculpture,50cm width </p>
    </div>
  </div>


<div id="lightbox" class="lightbox-bg" onclick="closeLightbox()">
  <div class="close">&times;</div>
  <img id="lightbox-img">
</div>

<script>
function openLightbox(src){
  document.getElementById('lightbox-img').src = src;
  document.querySelector('.lightbox-bg').style.display='flex';
}
function closeLightbox(){
  document.querySelector('.lightbox-bg').style.display='none';
}
</script>

</body>
  </html>
