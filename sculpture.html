<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sculptures - Hamdullah Karataş</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#eaeaea;
  font-family:'Inter',sans-serif;
}

a {
  text-decoration:none;
  color:#eaeaea;
}

/* Geri tuşu */
.back-btn{
  margin:20px;
  display:inline-block;
  padding:10px 18px;
  border:2px solid #D4AF37;
  border-radius:10px;
  transition: all 0.3s ease;
  font-family:'Inter',sans-serif;
}
.back-btn:hover{
  background:#D4AF37;
  color:#0f0f0f;
}

/* Başlık */
h1{
  font-family:'Playfair Display',serif;
  font-size:48px;
  text-align:center;
  margin-top:40px;
  letter-spacing:3px;
}

/* Sub başlık */
.subtitle{
  text-align:center;
  margin-bottom:50px;
  font-size:14px;
  opacity:0.7;
  letter-spacing:2px;
}

/* Galeri */
.gallery{
  display:flex;
  flex-direction:column; /* alt alta */
  align-items:center;
  gap:40px;
  padding:0 20px 50px 20px;
}

.gallery-item{
  position:relative;
  width:300px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor:pointer;
  background:#1a1a1a;
}
.gallery-item:hover{
  transform:scale(1.05);
  box-shadow:0 20px 50px rgba(212,175,55,0.8);
}

.gallery-item img{
  width:100%;
  display:block;
}

.gallery-item .info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:15px;
  background:rgba(0,0,0,0.6);
  text-align:center;
  font-family:'Inter',sans-serif;
}

.gallery-item .info p{
  margin:0;
  font-weight:600;
  font-size:14px;
  color:#D4AF37; /* Altın yazı, premium */
}

/* Lightbox */
.lightbox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(212,175,55,0.8);
}

/* MOBILE */
@media(max-width:768px){
  h1{font-size:36px;}
  .subtitle{font-size:12px;}
  .gallery-item{width:90%;}
}
</style>
</head>
<body>

<!-- Geri tuşu -->
<a class="back-btn" href="index.html">&larr; Back to Home</a>

<h1>Sculptures</h1>
<div class="subtitle">Unique & Premium Sculptures • Rare Collectible • Limited Availability</div>

<div class="gallery">
  <div class="gallery-item" onclick="openLightbox(this)">
    <img src="sculpture1.jpg" alt="Sculpture 1">
    <div class="info"><p>Sculpture 01 • ₺25000</p></div>
  </div>
  <div class="gallery-item" onclick="openLightbox(this)">
    <img src="sculpture2.jpg" alt="Sculpture 2">
    <div class="info"><p>Sculpture 02 • ₺28000</p></div>
  </div>
  <div class="gallery-item" onclick="openLightbox(this)">
    <img src="sculpture3.jpg" alt="Sculpture 3">
    <div class="info"><p>Sculpture 03 • ₺30000</p></div>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
</div>

<script>
function openLightbox(item){
  const img = item.querySelector('img').src;
  document.getElementById('lightbox-img').src = img;
  document.querySelector('.lightbox').style.display = 'flex';
}
function closeLightbox(){
  document.querySelector('.lightbox').style.display = 'none';
}
</script>

</body>
</html>
