<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sculpture Gallery</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f7f3ef; 
  margin: 0;
  padding: 0;
}
h1 {
  text-align: center;
  margin: 30px 0;
  font-size: 28px;
  color: #333;
}
h2 {
  margin: 30px 20px 10px;
  font-size: 22px;
  color: #333;
}
.mini-slider {
  display: flex;
  overflow-x: auto;         
  padding: 10px 20px;
  gap: 15px;                
}
.mini-slider img {
  flex: 0 0 auto;           
  height: 250px;             
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.mini-slider img:hover {
  transform: scale(1.04);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
@media (max-width: 600px) {
  .mini-slider img { height: 200px; }
}
</style>
</head>
<body>
<h1>Sculpture Gallery</h1>

<h2>Sculpture 01</h2>
<div class="mini-slider">
  <img src="sculpture-01.jpg" alt="Sculpture 01 - 1">
  <img src="best2.jpg" alt="Sculpture 01 - 2">
  <img src="best3.jpg" alt="Sculpture 01 - 3">
</div>

<h2>Sculpture 02</h2>
<div class="mini-slider">
  <img src="mgf1.jpg" alt="Sculpture 02 - 1">
  <img src="mgf2.jpg" alt="Sculpture 02 - 2">
  <img src="mgf3.jpg" alt="Sculpture 02 - 2">
</div>

<h2>Sculpture 03</h2>
<div class="mini-slider">
  <img src="IMG_1236_1.jpg" alt="Sculpture 03 - 1">
  <img src="IMG_1236_2.jpg" alt="Sculpture 03 - 2">
  <img src="IMG_1236_3.jpg" alt="Sculpture 03 - 3">
</div>

</body>
</html>
