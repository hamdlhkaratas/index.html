<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sculpture Gallery</title>
<style>
/* Genel stil */
body {
  font-family: Arial, sans-serif;
  background-color: #ede3db; /* Ana sayfaya uyumlu krem-kırık ton */
  margin: 0;
  padding: 0;
  color: #333;
}

h1 {
  text-align: center;
  margin: 30px 0;
  font-size: 32px;
  letter-spacing: 1px;
  font-weight: 600;
}

h2 {
  margin: 30px 20px 10px;
  font-size: 24px;
  letter-spacing: 0.5px;
}

/* Mini slider */
.mini-slider {
  display: flex;
  overflow-x: auto;
  padding: 10px 20px;
  gap: 15px;
}

.mini-slider img {
  flex: 0 0 auto;
  height: 250px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}

.mini-slider img:hover {
  transform: scale(1.06);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
}

/* Lightbox */
.lightbox-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.lightbox-overlay img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 12px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
}

.lightbox-overlay.active {
  display: flex;
  animation: fadein 0.3s ease;
}

@keyframes fadein { from {opacity:0;} to{opacity:1;} }

/* Mobil uyumlu */
@media(max-width:600px){ .mini-slider img { height:200px; } }

</style>
</head>
<body>

<h1>Sculpture Gallery</h1>

<h2>Sculpture 01</h2>
<div class="mini-slider">
  <img src="sculpture-01.jpg" alt="Sculpture 01 - 1" onclick="openLightbox(this)">
  <img src="best2.jpg" alt="Sculpture 01 - 2" onclick="openLightbox(this)">
  <img src="best3.jpg" alt="Sculpture 01 - 3" onclick="openLightbox(this)">
</div>

<h2>Sculpture 02</h2>
<div class="mini-slider">
  <img src="mgf1.jpg" alt="Sculpture 02 - 1" onclick="openLightbox(this)">
  <img src="mgf2.jpg" alt="Sculpture 02 - 2" onclick="openLightbox(this)">
  <img src="mgf3.jpg" alt="Sculpture 02 - 3" onclick="openLightbox(this)">
</div>

<h2>Sculpture 03</h2>
<div class="mini-slider">
  <img src="IMG_1236_1.jpg" alt="Sculpture 03 - 1" onclick="openLightbox(this)">
  <img src="IMG_1236_2.jpg" alt="Sculpture 03 - 2" onclick="openLightbox(this)">
  <img src="IMG_1236_3.jpg" alt="Sculpture 03 - 3" onclick="openLightbox(this)">
</div>

<!-- Lightbox alanı -->
<div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="">
</div>

<script>
function openLightbox(el){
  document.getElementById('lightbox-img').src = el.src;
  document.getElementById('lightbox').classList.add('active');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
