<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sculpture Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f3ef;  /* Hafif krem-bej arka plan */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      color: #333;
    }

    .gallery img {
      display: block;              
      margin: 20px auto;           
      max-width: 90%;              
      height: auto;                
      border-radius: 12px;         
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);      
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .gallery {
      width: 100%;
      text-align: center;          
    }
  </style>
</head>
<body>
  <h1>Sculpture Gallery</h1>
  <div class="gallery">
    <img src="best-1.jpg" alt="Sculpture 01">
    <img src="IMG_1235.jpg" alt="Sculpture 02">
    <img src="IMG_1236.jpg" alt="Sculpture 03">
  </div>
</body>
</html>
