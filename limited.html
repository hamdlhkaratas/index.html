<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Collection</title>
<style>
/* Genel stil */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(180deg, #f8f4ef 0%, #e3d9d0 100%);
  margin:0; padding:0;
  color:#333;
}

/* Başlık */
h1 {
  text-align:center;
  margin:40px 0 20px;
  font-size:36px;
  letter-spacing:2px;
  font-weight:700;
  color:#333;
  position:relative;
}
h1::after {
  content:'';
  display:block;
  width:80px;
  height:4px;
  background:#D4AF37; /* Altın çizgi */
  margin:12px auto 0;
  border-radius:2px;
}

/* Eser başlıkları */
h2 {
  margin:35px 20px 15px;
  font-size:26px;
  letter-spacing:0.5px;
  color:#333;
}

/* Slider */
.mini-slider {
  display:flex;
  overflow-x:auto;
  padding:15px 25px;
  gap:20px;
  background: rgba(240,230,220,0.35); /* hafif şeffaf arka plan */
  border-radius:20px;
  margin-bottom:50px;
}

.mini-slider img {
  flex:0 0 auto;
  height:280px;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.25);
  transition: transform 0.5s ease, box-shadow 0.5s ease, border 0.3s ease;
  cursor:pointer;
  border:2px solid transparent;
}

.mini-slider img:hover {
  transform:scale(1.08);
  box-shadow:0 15px 45px rgba(0,0,0,0.35);
  border:2px solid #D4AF37; /* Altın border hover */
}

/* Lightbox */
.lightbox-overlay {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.97);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.lightbox-overlay img {
  max-width:95%;
  max-height:95%;
  border-radius:12px;
  box-shadow:0 12px 50px rgba(0,0,0,0.6);
}

.lightbox-overlay.active { display:flex; }

/* Mobil uyumlu */
@media(max-width:600px){ .mini-slider img{ height:220px; } }
</style>
</head>
<body>

<h1>Special Collection</h1>

<h2>Special 01</h2>
<div class="mini-slider">
  <img src="best3.jpg" alt="Special 01 - 1" onclick="openLightbox(this)">
  <img src="best2.jpg" alt="Special 01 - 2" onclick="openLightbox(this)">
</div>

<h2>Special 02</h2>
<div class="mini-slider">
  <img src="IMG_3235_1.jpg" alt="Special 02 - 1" onclick="openLightbox(this)">
  <img src="IMG_3235_2.jpg" alt="Special 02 - 2" onclick="openLightbox(this)">
  <img src="IMG_3235_3.jpg" alt="Special 02 - 3" onclick="openLightbox(this)">
</div>

<h2>Special 03</h2>
<div class="mini-slider">
  <img src="IMG_3236_1.jpg" alt="Special 03 - 1" onclick="openLightbox(this)">
  <img src="IMG_3236_2.jpg" alt="Special 03 - 2" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="">
</div>

<script>
function openLightbox(el){
  document.getElementById('lightbox-img').src = el.src;
  document.getElementById('lightbox').classList.add('active');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('active');
}
</script>

</body>
</html>
