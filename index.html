<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamdullah Karataş</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  background:#f4f4f4;
  color:#1a1a1a;
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}

/* Menü */
nav{
  position:fixed;
  width:100%;
  padding:25px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  box-sizing:border-box;
  z-index: 100;
}

.logo{
  letter-spacing:2px;
  font-size:14px;
  color:#eaeaea;
}

.nav-links{
  display:flex;
  align-items:center;
}

.nav-links a{
  color:#eaeaea;
  text-decoration:none;
  margin-left:30px;
  font-size:12px;
  letter-spacing:2px;
  transition:.4s;
}

.nav-links a:hover{
  color: #d4af37;
}

/* Hero Header */
.hero-header {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Gradient overlay */
.hero-header::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
  z-index: 5;
}

/* Görsel */
.hero-img {
  position: absolute;
  top: 50%;
  left: 50%;
  width: auto;
  height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  display: block;
}

/* Başlık overlay */
.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #eaeaea;
  z-index: 10;
}

.hero-text h1 {
  font-family: 'Playfair Display', serif;
  font-size: 96px;
  letter-spacing: 6px;
  margin: 0;
}

.hero-text .subtitle {
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  letter-spacing: 4px;
  opacity: 0.6;
  margin-top: 12px;
}

/* Scroll hint */
.scroll-hint {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: #eaeaea;
  animation: bounce 2s infinite;
  z-index: 10;
}

@keyframes bounce {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(10px); }
}

/* Mobil uyum */
@media(max-width:768px){
  nav{
    padding:20px 5%;
  }

  .nav-links a{
    margin-left:15px;
    font-size:10px;
    letter-spacing:1px;
  }

  .hero-text h1{
    font-size:34px;
    letter-spacing:2px;
  }
  .hero-text .subtitle{
    font-size:12px;
    letter-spacing:2px;
  }

  .scroll-hint {
    font-size:18px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="logo">HK</div>
  <div class="nav-links">
    <a href="collection.html">WORK</a>
    <a href="mailto:hamdullahkaratas406@gmail.com">MAIL</a>
    <a href="https://instagram.com/hamdlhkaratas" target="_blank">IG</a>
  </div>
</nav>

<header class="hero-header">
  <img src="images/hero-banner.jpg" alt="Hero Banner" class="hero-img">
  <div class="hero-text">
    <h1>HAMDULLAH KARATAŞ</h1>
    <div class="subtitle">CERAMIC SCULPTURE • PORCELAIN • STONEWARE</div>
  </div>
  <div class="scroll-hint">↓</div>
</header>

</body>
</html>
