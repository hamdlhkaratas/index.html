<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamdullah Karataş</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}

nav {
  position:fixed;
  width:100%;
  padding:25px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  box-sizing:border-box;
  z-index:100;
}

.logo {
  letter-spacing:2px;
  font-size:14px;
  color:#eaeaea;
  font-family:'Playfair Display', serif;
}

.nav-links {
  display:flex;
  align-items:center;
}

.nav-links a {
  color:#eaeaea;
  text-decoration:none;
  margin-left:30px;
  font-size:12px;
  letter-spacing:2px;
  transition:.3s;
}

.nav-links a:hover {
  color:#d4af37;
}

/* HEADER WITH FULLSCREEN BACKGROUND */
header {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;

  background-image: url('images/hero-banner.jpg'); /* Buraya kendi 16:9 görselini ekle */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

header::before {
  content:'';
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.35); /* hafif karartma, yazılar okunur */
  z-index:1;
}

header h1, header .subtitle {
  position: relative;
  z-index:2;
  color: #ffffff;
  text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
}

h1 {
  font-family:'Playfair Display',serif;
  font-size:54px;
  letter-spacing:4px;
  margin:0;
}

.subtitle {
  margin-top:15px;
  font-size:13px;
  letter-spacing:3px;
  opacity:.9;
}

/* MOBILE FIX */
@media(max-width:768px){
  nav { padding:20px 5%; }
  .nav-links a { margin-left:15px; font-size:10px; letter-spacing:1px; }
  h1 { font-size:34px; letter-spacing:2px; }
  .subtitle { font-size:10px; letter-spacing:2px; }
}
</style>
</head>

<body>

<nav>
  <div class="logo">H. Karataş</div>
  <div class="nav-links">
    <a href="collection.html">WORK</a>
    <a href="mailto:hamdullahkaratas406@gmail.com">MAIL</a>

  </div>
</nav>

<header>
  <h1>HAMDULLAH KARATAŞ</h1>

</header>

</body>
</html>
