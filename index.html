<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamdullah Karataş</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:#0b0b0b;
color:#f5f5f5;
font-family:'Montserrat',sans-serif;
}
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:30px;
padding:20px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(6px);
}
nav a{
color:#fff;
text-decoration:none;
font-size:13px;
letter-spacing:2px;
}
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}
.hero h1{
font-family:'Playfair Display',serif;
font-size:48px;
letter-spacing:3px;
}
.hero p{
margin-top:20px;
color:#aaa;
font-size:16px;
}
.section{
padding:120px 10%;
}
.section h2{
font-family:'Playfair Display',serif;
font-size:32px;
margin-bottom:50px;
}
.grid{
display:grid;
grid-template-columns:1fr;
gap:40px;
}
.grid img{
width:100%;
height:450px;
object-fit:cover;
}
.footer{
text-align:center;
padding:60px 20px;
color:#777;
font-size:13px;
border-top:1px solid #222;
}
@media(min-width:768px){
.grid{
grid-template-columns:1fr 1fr;
}
}
</style>
</head>

<body>

<nav>
<a href="#collection">COLLECTION</a>
<a href="#sculpture">SCULPTURE</a>
<a href="#contact">CONTACT</a>
</nav>

<section class="hero">
<h1>HAMDULLAH KARATAŞ</h1>
<p>Ceramic & Porcelain Sculptures</p>
</section>

<section id="collection" class="section">
<h2>Limited Collection</h2>
<div class="grid">
<img src="collection1.jpg">
<img src="collection2.jpg">
</div>
</section>

<section id="sculpture" class="section">
<h2>Sculptural Works</h2>
<div class="grid">
<img src="sculpture1.jpg">
<img src="sculpture2.jpg">
</div>
</section>

<section id="contact" class="section">
<h2>Contact</h2>
<p>Email: yourmail@email.com</p>
<p>Instagram: @hamdlhkaratas</p>
</section>

<div class="footer">
© 2026 Hamdullah Karataş — All Rights Reserved
</div>

</body>
</html>
